          <script>
            function setup() {
                       createCanvas(800, 800);
                       angleMode(DEGREES);
                    }

function draw() {
  background(220);
  rect(mouseX-60,mouseY-40,130,100);
    rect(mouseX-60,mouseY-40,130,100);
    circle(mouseX-35,mouseY-10,40);
    circle(mouseX+45,mouseY-10,40);
    rect(mouseX,mouseY,13,20);
    rect(mouseX-15,mouseY+30,40,20);
    rect(mouseX-92,mouseY+60,200,150);
    circle(mouseX-60,mouseY+235,80);
    circle(mouseX+75,mouseY+235,80);
    rect(mouseX-141,mouseY+60,50,100);
    rect(mouseX+108,mouseY+60,50,100);


}

            </script>
