<!doctype html>
<html lang="it">
    <head>
        <meta charset= "utf-8">
        <meta name="viewpart" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
        <title>Esercizio robot</title>

        <meta name="author" content="Francesco Borzacchiello">



          <script>
            function setup() {
                       createCanvas(800, 800);
                       angleMode(DEGREES);
                    }

function draw() {
  background(220);
  rect(mouseX-60,mouseY-40,130,100);
    rect(mouseX-60,mouseY-40,130,100);
    circle(mouseX-35,mouseY-10,40);
    circle(mouseX+45,mouseY-10,40);
    rect(mouseX,mouseY,13,20);
    rect(mouseX-15,mouseY+30,40,20);
    rect(mouseX-92,mouseY+60,200,150);
    circle(mouseX-60,mouseY+235,80);
    circle(mouseX+75,mouseY+235,80);
    rect(mouseX-141,mouseY+60,50,100);
    rect(mouseX+108,mouseY+60,50,100);


}

            </script>
          </head>
          <body>
             <h1>Esercizio robot</h1>
         </body>
     </html>
