<!doctype html>
<html lang="it">
    <head>
        <meta charset= "utf-8">
        <meta name="viewpart" content="width=device-width, initial-scale=1">
        <title>Esercizio orologio</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
        <meta name="author" content="Francesco Borzacchiello">



          <script>
            function setup() {
              createCanvas(400, 400);
              angleMode(DEGREES);
            }

            function draw() {
            background('rgb(0,255,0)');
              var h = new Date().getHours();
              var m = new Date().getMinutes();
              var s = new Date().getSeconds();
              text(h,30,90),
              text(m,60,90);
              text(s,90,90);

              fill(255,255,255);
              circle(200,200,150);

              fill(255,0,0);
              arc(200,200,150,150,270,s);

              fill(0,255,0);
              arc(200,200,140,140,270,m);

              fill(0,0,255);
              arc(200,200,130,130,270,h);
            }
            </script>
          </head>
          <body>
             <h1>Esercizio orologio</h1>
         </body>
     </html>
